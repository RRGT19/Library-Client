<div class="card flex-md-row mb-4 box-shadow h-md-250">

  <div class="card-body d-flex flex-column align-items-start">

    <strong class="d-inline-block mb-2 text-primary">{{book.genre}}</strong>

    <h3 class="mb-0">
      <a class="text-dark" href="javascript:void(0)" (click)="open()">
        {{book.title}}
      </a>
    </h3>

    <div class="mb-1 text-muted">{{book.publishedAt | date: 'MMM d'}}</div>

    <p class="card-text mb-auto">{{book.description}}</p>

  </div>
  <!-- ./card-body -->

  <img [src]="book.cover"
       [alt]="book.title"
       class="card-img-right flex-auto d-none d-md-block book-cover">

</div>
<!-- ./card -->
